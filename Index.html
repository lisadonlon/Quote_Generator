<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote Agent</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        #chat-container { width: 100%; max-width: 500px; height: 90vh; background: white; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #ddd; }
        #input-container { display: flex; padding: 10px; }
        #user-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 16px; }
        #send-button { background-color: #007bff; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; margin-left: 10px; font-size: 20px; cursor: pointer; }
        .message { margin-bottom: 15px; }
        .user-message { text-align: right; }
        .bot-message { text-align: left; }
        .message div { display: inline-block; padding: 10px 15px; border-radius: 20px; max-width: 80%; }
        .user-message div { background-color: #007bff; color: white; }
        .bot-message div { background-color: #e9e9eb; color: black; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-window">
            <div class="message bot-message">
                <div>Hello! How can I help you create a quote today?</div>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">â†’</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
